{{define "content"}}
<div>
  <form action="/queue/update" method="post">
	{{range $i, $r := .Results.Results}}
	<div>
      <input type="checkbox" id="{{$i}}" name="delete" value="{{$i}}">
      <label for="{{$i}}">{{$r.Track.Title}}</label>
	</div>
	{{end}}
	<button type="submit">Delete</button>
  </form>
</div>
{{end}}
