{{define "content"}}
<div>
  <table id="results">
    <thead>
      <tr>
	<td>Playlist</td>
      </tr>
    </thead>
    <tbody>
      {{range .Results.Results}}
      <tr>
	<td><a href="/playlists/{{.Album.ID}}">{{.Album.Title}}</a></td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
{{end}}
